<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Methods</title>

    <script type="text/javascript">

      //Methods are function that are inherit to an object.

      var cat = {
        name: "Spots",
        age: "10",
        speak: function(){
          console.log("MEOW!");
        }
      }

      console.log("What the cat named " + cat.name + " said?");
      cat.speak();

    </script>

  </head>
  <body>

  </body>
</html>
