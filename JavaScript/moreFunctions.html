<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>More Functions</title>

    <script type="text/javascript">

      function isUniform(arr){

        var constant = arr[0];

        for(let i = 1; i<arr.length; i++){
          if(arr[i]!==constant){
            return false;
          }
        }
        return true;
      }

      var numbers = [1,1,1,1,1,1,1];
      var otherNumbers = [1,1,2,1,1,1];
      var moreNumbers = [1,2,6,3,23,3,-1,3,78,2,1,1,0,125,34,56,67]

      console.log(isUniform(numbers));
      console.log(isUniform(otherNumbers));

      function sumArray(arr) {
        var sum=0;//important to define.
        arr.forEach(function(e){
          sum += e;
        });
        return sum;
      }

      console.log(sumArray(numbers));

      function max(arr) {
        var max=0;//important to define.
        arr.forEach(function(e){
          if(e>max){
            max=e;
          }
        });
        return max;
      }

      console.log(max(moreNumbers));


      //Implementing a forEach:

      Array.prototype.myForEach = function(func) {
        for(var i=0; i<this.length; i++){
          func(this[i]);
        }
      };

    </script>
  </head>
